group 'com.xwolf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
   /*pentaho maven仓库地址*/
    maven {
        url 'https://public.nexus.pentaho.org/content/groups/omni/'
    }
    mavenCentral()
}

ext {
    junitVersion = '4.12'
    hiveVersion  = '2.3.0'
}

dependencies {
    testCompile "junit:junit:$junitVersion"
    compile "org.apache.hive:hive-exec:$hiveVersion"
    compile "org.apache.hive:hive-jdbc:$hiveVersion"

}
